basePath: /api/v1
host: localhost:8181
info:
  contact: {}
  description: This is a wrapper for the OpenWeatherMap API.
  title: Weather Wrapper API
  version: "1.0"
paths:
  /geocode:
    get:
      consumes:
      - application/json
      description: Get geocoding for a given city
      parameters:
      - description: City
        in: query
        name: city
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      summary: Get geocoding
      tags:
      - geocode
  /geocode/reverse:
    get:
      consumes:
      - application/json
      description: Get city from latitude and longitude
      parameters:
      - description: Latitude
        in: query
        name: lat
        required: true
        type: string
      - description: Longitude
        in: query
        name: long
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      summary: Get city
      tags:
      - geocode
  /weather/forecast:
    get:
      consumes:
      - application/json
      description: Get 5-day forecast for a given latitude and longitude
      parameters:
      - description: Latitude
        in: query
        name: lat
        required: true
        type: string
      - description: Longitude
        in: query
        name: long
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      summary: Get 5-day forecast
      tags:
      - weather
  /weather/now:
    get:
      consumes:
      - application/json
      description: Get current weather for a given latitude and longitude
      parameters:
      - description: Latitude
        in: query
        name: lat
        required: true
        type: string
      - description: Longitude
        in: query
        name: long
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      summary: Get current weather
      tags:
      - weather
swagger: "2.0"
